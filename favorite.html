<head>
    <!-- Import font-awesome somewhere in the HTML -->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
      <link rel="stylesheet" href="syle.css">
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
      <h1 class="box has-background-primary-dark is-size-1 has-text-weight-bold">Debug Thug's Movie Database</h1>

<body>
    <div class="favorites">
        
        <h1 class="has-background-grey-light box is-size-4 has-text-weight-bold">Favorites to Watch Later!</h1>
        
        <div class="has-background-link-light section is-medium carousel" data-carousel>
          <div class="carousel-buttons">
            <button
              class="carousel-button carousel-button_previous"
              data-carousel-button-previous
            >
              <span class="fas fa-chevron-circle-left"></span>
            </button>
            <button
              class="carousel-button carousel-button_next"
              data-carousel-button-next
            >
            <span class="fas fa-chevron-circle-right"></span>
            </button>
          </div>
      
        <div class="has-text-centered slides" data-carousel-slides-container>
          <div class="slide">
            <!-- Anything can be here. Each slide can have any content -->
            <h2 class="is-size-4">Slide 1 heading</h2>
            <p>*Insert Image*
          </div>
          <div class="slide">
            <!-- Anything can be here. Each slide can have any content -->
            <h2 class="is-size-4">Slide 2 heading</h2>
            <p>Slide 2 content  
          </div>
          <div class="slide">
            <!-- Anything can be here. Each slide can have any content -->
            <h2 class="is-size-4">Slide 3 heading</h2>
            <p>*Insert Image*  
          </div>
          <div class="slide">
            <!-- Anything can be here. Each slide can have any content -->
            <h2 class="is-size-4">Slide 4 heading</h2>
            <p>*Insert Image*  
          </div>
          <div class="slide">
            <!-- Anything can be here. Each slide can have any content -->
            <h2 class="is-size-4">Slide 5 heading</h2>
            <p>*Insert Image*  
          </div>
          <div class="slide">
            <!-- Anything can be here. Each slide can have any content -->
            <h2 class="is-size-4">Slide 6 heading</h2>
            <p>*Insert Image*  
          </div>
        </div>
      </div>
<Script src="script.js"></Script>
